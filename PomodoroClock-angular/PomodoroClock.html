<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Promoto Clock</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="Promodoro.css">
 
</head>
<body ng-app = "PomodoroClock">

<section>
	<header >
    <div class="header">
		  <div class ="session">
		  	<div class="title">Session Length</div>
		  	<button  class = "btn " id = "sAdd">+</button>
		  	<span> </span>
		  	<button  class = "btn " id = "sMin">-</button>		
		  </div>
		  <div class ="break">
		  	<div class="title">Break Length</div>
		  	<button  class = "btn " id = "bAdd">+</button>
		  	<span> </span>
		  	<button  class = "btn " id = "bMin">-</button>	
		  </div>
    </div>
	</header> 
	<div ng-controller = "tomato" class = "center pause" ng-click ="tomatoClick()">
		
		<div class = "top">
			<p id ="item">{{phaseName}}</p>

			 
		</div>

		<div class= "bottom">
			<p class = "Timer">{{remainTime}}</p>
		</div>
		<div id = "water"></div>
	</div>
</section>

</body>


<script  src = "../scripts/jquery-3.1.1.js" type="text/javascript"></script>
<script src = "../scripts/bootstrap.js" type="text/javascript" ></script>
<script src = "../scripts/angular-google.js" type="text/javascript"></script>
<script src = "pomodoroClock.js"></script>
</html>
